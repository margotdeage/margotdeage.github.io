<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
       <img src="https://github.com/margotdeage/margotdeage.github.io/blob/gh-pages/icon.png?raw=true" alt="Margot DÃ©age"    width="140" height="140"/><h1>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
       </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>
  </div>
</div>
